        <h3>External target with iframe header and footer and scrollbars</h3>
        <a href="//www.microsoft.com" data-modal-title="Microsoft" data-modal-description="<p>sample text or the footer.</p>">Launch external overlay</a>

    <script src="../../../../build/vendor/jquery-2.1.4.min.js"></script>
    <script src="../../../../build/responsive.js"></script>
    <script>
        var $target = $(":attrStart(data-modal)"),
            $h1 = $("h1");

        // Bind to the show event.
        $target.on("show.r.modal", function (event) {
            $h1.text("show");
        });

        // Bind to the shown event.
        $target.on("shown.r.modal", function (event) {
            $h1.text("shown");
        });

        // Bind to the hide event.
        $target.on("hide.r.modal", function (event) {
            $h1.text("hide");
        });

        // Bind to the hidden event.
        $target.on("hidden.r.modal", function (event) {
            $h1.text("hidden");
        });
    </script>
