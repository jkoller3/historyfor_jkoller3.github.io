	<main id="gameModal" role="document" class="content page-index modal-overlay fade-out fade-in" aria-labelledby="modal-label-M05FbkL4" style="padding-top: 52px;">

				<div class="container">
					<img src="redstripe.png">
				</div>

					</div>
					<div id="Glide" class="slider glide glide--slider glide--horizontal">

									<div class="bg"><img src="http://maxcdn.thedesigninspiration.com/wp-content/uploads/2013/09/mobileswall-043.jpg">
										<a class="DLimg"><img src="downloadIcon.png"> </a>
									</div>
								</li>
								<li class="slider__slide glide__slide pre" style="width: 256px;">
									<div class="bg"><img src="http://maxcdn.thedesigninspiration.com/wp-content/uploads/2013/09/mobileswall-043.jpg">
										<a class="DLimg"><img src="downloadIcon.png"> </a>
									</div>
								</li>
								<li class="slider__slide glide__slide pre" style="width: 256px;">
									<div class="bg"><img src="http://maxcdn.thedesigninspiration.com/wp-content/uploads/2013/09/mobileswall-043.jpg">
										<a class="DLimg"><img src="downloadIcon.png"> </a>
									</div>
								</li>
								<li class="slider__slide glide__slide active" style="width: 256px;">
									<div class="bg"><img src="http://maxcdn.thedesigninspiration.com/wp-content/uploads/2013/09/mobileswall-043.jpg">
										<a class="DLimg"><img src="downloadIcon.png"> </a>
									</div>
								</li>
							</ul>
						</div>
<!--						<div id="heightAdj">-->

<!--						</div>-->
